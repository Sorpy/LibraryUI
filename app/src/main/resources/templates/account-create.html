<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/register.css" th:href="@{/css/register.css}" rel="stylesheet" />
</head>
<body>

<form th:action="@{/account/create (token=${token})}" th:object="${entity}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>First Name</b></label>
        <input type="text" th:field="*{firstName}"  />

        <label><b>Second Name</b></label>
        <input type="text" th:field="*{secondName}" />

        <label><b>last Name</b></label>
        <input type="text" th:field="*{lastName}" />

        <label><b>Address</b></label>
        <input type="text" th:field="*{address}"/>

        <label><b>City</b></label>
        <input type="text" th:field="*{city}"/>

        <label><b>Country</b></label>
        <input type="text" th:field="*{country}"/>

        <label><b>Phone</b></label>
        <input type="text" th:field="*{phone}"/>

        <label><b>Email</b></label>
        <input type="text" th:field="*{email}"/>
        <input type="hidden" th:name="userId"  th:value="${entity.name != null} ? ${entity.name} : ${userId}"  />
        <input type="hidden" th:name="accountStatusId"  th:value="${entity.accountStatusId != null} ? ${entity.accountStatusId} : ${statusId}" />
        <input type="hidden" th:name="accountTypeId"  th:value="${entity.accountTypeId  != null} ?  ${entity.accountTypeId} : ${typeId}" />
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Submit</button>
    </div>

    <div class="container signin">
        <p>Cancel edit <a th:href="@{/index(token=${token})}">Back</a>.</p>
    </div>
</form>

</body>
</html>
