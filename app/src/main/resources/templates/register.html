<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/register.css" th:href="@{/css/register.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<form action="#" th:action="@{/register}" th:object="${account}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>Email</b></label>
        <input type="text" th:field="*{username}" placeholder="Enter Username" />

        <label><b>Password</b></label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" />

        <label><b>First Name</b></label>
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" />

        <label><b>Second Name</b></label>
        <input type="text" th:field="*{secondName}" placeholder="Enter First Name" />

        <label><b>last Name</b></label>
        <input type="text" th:field="*{lastName}" placeholder="Enter First Name" />

        <label><b>Address</b></label>
        <input type="text" th:field="*{address}" placeholder="Enter First Name" />

        <label><b>City</b></label>
        <input type="text" th:field="*{city}" placeholder="Enter First Name" />

        <label><b>Country</b></label>
        <input type="text" th:field="*{country}" placeholder="Enter First Name" />

        <label><b>Phone</b></label>
        <input type="text" th:field="*{phone}" placeholder="Enter First Name" />

        <label><b>Email</b></label>
        <input type="text" th:field="*{email}" placeholder="Enter First Name" />
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a th:href="@{/login}">Log in</a>.</p>
    </div>
</form>

</body>
</html>
